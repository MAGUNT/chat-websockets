
<div>
    <h2><span data-translate="chatApp.images.detail.title">Images</span> {{vm.images.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="chatApp.images.description">Description</span></dt>
        <dd>
            <span>{{vm.images.description}}</span>
        </dd>
        <dt><span data-translate="chatApp.images.image">Image</span></dt>
        <dd>
            <div ng-if="vm.images.image">
                <a ng-click="vm.openFile(vm.images.imageContentType, vm.images.image)">
                    <img data-ng-src="{{'data:' + vm.images.imageContentType + ';base64,' + vm.images.image}}" style="max-width: 100%;" alt="images image"/>
                </a>
                {{vm.images.imageContentType}}, {{vm.byteSize(vm.images.image)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="imagesang-detail.edit({id:vm.images.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
